<script>
  const swup = new Swup({
    containers: ['#swup'],
    animationSelector: '[class*="swup-transition-"]',
    cache: true,
    preload: true,
    animateHistoryBrowsing: true,

    plugins: [
      new SwupPreloadPlugin(),
      new SwupProgressPlugin()
    ]
  })
  window.swup = swup
</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
  crossorigin="anonymous"></script>

<script>
  

  
  const KATEX_CONFIG = {
    delimiters: [
      {left: "$$", right: "$$", display: true},
      {left: "$", right: "$", display: false},
      {left: "\\[", right: "\\]", display: true},
      {left: "\\(", right: "\\)", display: false}
    ],
    ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code"],
    throwOnError: false
  };

  
  function renderKatex() {
    
    if (typeof renderMathInElement !== "function") {
      console.log("â³ Waiting for KaTeX to load...");
      return;
    }

    
    const contentArea = document.getElementById('swup') || document.body;

    try {
      renderMathInElement(contentArea, KATEX_CONFIG);
      console.log("âœ… KaTeX rendered successfully");
    } catch (error) {
      console.error("âŒ KaTeX rendering error:", error);
    }
  }

  
  function renderKatexWithRetry(maxRetries = 10, delay = 100) {
    let attempts = 0;

    const attempt = () => {
      if (typeof renderMathInElement === "function") {
        renderKatex();
      } else if (attempts < maxRetries) {
        attempts++;
        setTimeout(attempt, delay);
      } else {
        console.warn("âš ï¸ KaTeX auto-render not available after", maxRetries, "attempts");
      }
    };

    attempt();
  }

  
  function setupSwupIntegration() {
    
    if (window.swup) {
      window.swup.hooks.on('page:view', () => {
        console.log("ðŸ”„ Swup transition complete, re-rendering KaTeX...");
        
        setTimeout(() => renderKatexWithRetry(3, 50), 50);
      });
      console.log("âœ… KaTeX-Swup integration ready");
    } else {
      
      setTimeout(setupSwupIntegration, 100);
    }
  }

  
  document.addEventListener("DOMContentLoaded", function () {
    console.log("ðŸš€ Initializing KaTeX...");

    
    renderKatexWithRetry();

    
    setupSwupIntegration();
  });

  
  window.renderKatex = renderKatex;
</script>

<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

  let initialized = false;

  function renderMermaid() {
    const contentArea = document.getElementById('swup') || document.body;
    const mermaidBlocks = contentArea.querySelectorAll('.language-mermaid, .mermaid');

    if (mermaidBlocks.length === 0) {
      console.log("â„¹ï¸ No mermaid blocks found on this page");
      return;
    }

    if (!initialized) {
      mermaid.initialize({startOnLoad: false, theme: 'dark'});
      initialized = true;
    }

    mermaidBlocks.forEach(el => {
      if (el.dataset.processed === 'true') {
        const source = el.dataset.mermaidSource;
        if (source) {
          el.innerHTML = source;
          el.removeAttribute('data-processed');
        }
      } else {
        el.dataset.mermaidSource = el.textContent;
      }
    });

    mermaid.run({nodes: mermaidBlocks})
      .then(() => console.log("âœ… Mermaid rendered successfully"))
      .catch(err => console.error("âŒ Mermaid rendering error:", err));
  }

  function renderMermaidWithRetry(maxRetries = 10, delay = 100) {
    let attempts = 0;

    const attempt = () => {
      if (typeof mermaid.initialize === "function") {
        renderMermaid();
      } else if (attempts < maxRetries) {
        attempts++;
        setTimeout(attempt, delay);
      } else {
        console.warn("âš ï¸ Mermaid auto-render not available after", maxRetries, "attempts");
      }
    };

    attempt();
  }

  
  function setupSwupIntegration() {
    
    if (window.swup) {
      window.swup.hooks.on('page:view', () => {
        console.log("ðŸ”„ Swup transition complete, re-rendering mermaid...");
        
        setTimeout(() => renderMermaidWithRetry(3, 50), 50);
      });
      console.log("âœ… Mermaid-Swup integration ready");
    } else {
      
      setTimeout(setupSwupIntegration, 100);
    }
  }

  
  document.addEventListener("DOMContentLoaded", function () {
    console.log("ðŸš€ Initializing KaTeX...");

    
    renderMermaidWithRetry();

    
    setupSwupIntegration();
  });



</script>
